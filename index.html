<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/page.css" />
    <link rel="stylesheet" href="styles/toggle.css" />
    <link rel="stylesheet" href="styles/agreementButtons.css" />
  </head>
  <body>
    <main>
      <div class="text-container">
        <h1>
          Įkelk savo <span class="green-span">mylimo augintinio</span> nuotrauką
          ir laimėk KIKA įsteigtus prizus!
        </h1>
        <form class="form">
          <input
            type="text"
            id="name"
            class="form-input js-name js-text__input"
            placeholder="Vardas, Pavardė"
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Vardas, Pavardė'"
          />
          <input
            type="text"
            class="form-input js-phone js-form__input"
            id="tel"
            placeholder="Kontaktinis tel. nr."
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Kontaktinis tel. nr.'"
          />
          <input
            type="text"
            class="form-input js-pickup-location js-text__input"
            placeholder="Atsiėmimo vieta (miestas ir parduotuvė)"
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Atsiėmimo vieta (miestas ir parduotuvė)'"
          />
          <input
            type="text"
            class="form-input js-pet-name js-text__input"
            placeholder="Augintinio vardas"
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Augintinio vardas'"
          />
          <input
            type="email"
            class="form-input js-email__input"
            id="email"
            placeholder="El. paštas"
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'El. paštas'"
          />
          <div class="toggle-container">
            <img src="./assets/img/cat.png" class="cat" alt="Cat" />
            <label class="switch" for="checkbox">
              <input type="checkbox" class="js-pet-type" id="checkbox" />
              <div class="slider round"></div>
            </label>
            <img src="./assets/img/dog.png" class="dog" alt="Dog" />
          </div>
          <button class="submit" type="submit">Dalyvauti</button>
          <div class="radios-container">
            <label class="agreement-container">
              Sutinku su <a href="">taisyklėmis</a>
              <input class="radio js-radio" type="checkbox" />
              <span class="checkmark"></span>
            </label>

            <label class="agreement-container"
              >Sutinku su <a href="">duomenų privatumo taisyklėmis</a>
              <input class="radio js-radio" type="checkbox" />
              <span class="checkmark "></span>
            </label>

            <label class="agreement-container"
              >Sutinku, kad dalyvių duomenys būtų perduoti UAB KIKA
              <input class="radio js-radio" type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="./js/formValidation.js"></script>
</html>
